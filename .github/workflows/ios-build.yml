name: iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能

jobs:
  build:
    name: Build iOS App
    runs-on: [self-hosted, macos]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          bundle install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Run fastlane build (test mode)
        run: |
          cd ios
          bundle exec fastlane build_test

      - name: Run fastlane build (with code signing)
        if: ${{ secrets.APPLE_ID != '' && secrets.APPLE_TEAM_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CODE_SIGNING_IDENTITY: ${{ secrets.CODE_SIGNING_IDENTITY }}
          PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          cd ios
          bundle exec fastlane build
        continue-on-error: true

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/build/
            ios/Pods/
          retention-days: 7
          if-no-files-found: ignore

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts are available in the workflow artifacts" >> $GITHUB_STEP_SUMMARY

